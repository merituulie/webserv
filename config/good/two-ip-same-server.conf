server
{
	main
	{
		host 127.0.0.1
		listen 8000
		server_name blog
	}

	location /
	{
		method GET POST
		directory /public_www/
		index index.html
	}

	location /pictures/
	{
		method GET
		directory /public_www/pictures/
		autoindex true
	}

	location /cgi-bin/
	{
		method GET POST
		directory /public_www/cgi-bin/
	}

	location /upload/
	{
		method GET POST DELETE
		directory /public_www/upload/
		upload true
	}
}

